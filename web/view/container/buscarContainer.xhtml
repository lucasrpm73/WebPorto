
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    <ui:define name="corpo">
        <div class="container">
            <h1>Lista de Containers</h1>
            
            <div class="field">
                <table class="table table-bordered table-striped" onload="#{containerController.buscarTodosContainers()}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">NÃºmero do Container</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Status</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>

                    <tbody>
                        <ui:repeat value="#{containerController.listaDeContainer}" var="container">
                            <tr>
                                <td>#{container.pessoaNome}</td>
                                <td>#{container.containerNumero}</td>
                                <td>#{container.containerTipo}</td>
                                <td>#{container.containerStatus}</td>
                                <td>#{container.containerCategoria}</td>
                                <td>#</td>


                                <h:form>
                                    <h:commandButton class="btn btn-secondary" value="Alterar" onclick="ruturn confirm('Deseja realmente alterar o registro?')" action="#{containerController.editar(container.idPessoa)}"/>
                                </h:form>
                                <h:form>
                                    <h:commandButton class="btn btn-danger" value="Excluir" onclick="ruturn confirm('Deseja realmente excluir o registro?')" action="#{containerController.remover(container.idPessoa)}"/>
                                </h:form>
                            </tr>
                        </ui:repeat>    
                    </tbody>
                </table>
            </div>
        </div>
        
    </ui:define>
</ui:composition>
